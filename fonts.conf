<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>

	<!--
	Note to Self

	XML Match Order Matters
	Top -> Bottom
	-->

	<description>My Configuration</description>

	<!--
	  ><  Default Fonts
	-->

	<alias binding="same">
		<family>sans</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Roboto Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>mono</family>
		<prefer>
			<family>Fira Code</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Fira Code</family>
		</prefer>
	</alias>

	<!--
	  ><  Match All

	  	  Fonts that we do not have a file for
	  -->
	<!--
	<match>
		<edit mode="prepend" name="family">
			<string>defaultermine</string>
		</edit>
	</match>
	-->

	<!--
	  ><  Rebind
	  -->

	<!-- Emoji Fonts Rebind -->
	<alias binding="same">
		<family>emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<!-- Japanese Font Rebind -->
	<match>
		<test compare="contains" name="lang">
			<string>ja</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Sarasa Mono Slab CL</string>
		</edit>
	</match>

	<!--
	  ><  Font Displaying
	  -->

	<match target="font">
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>false</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
		<edit name="lcdfilter" mode="assign"><const>lcdnone</const></edit>
		<!-- <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit> -->
		<!-- <edit name="rgba" mode="assign"><const>rgb</const></edit> -->
	</match>

	<!--
	  ><  Font Specific Override
	  -->

	<match target="font">
		<test name="family" compare="eq" ignore-blanks="true">
			<string>Noto Color Emoji</string>
		</test>
		<edit name="antialias" mode="assign"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>false</bool></edit>
	</match>

</fontconfig>
