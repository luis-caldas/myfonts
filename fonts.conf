<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

	<!-- Default font when no match -->
	<match>
		<edit mode="prepend" name="family">
			<string>serif</string>
		</edit>
	</match>

	<!-- My default font -->
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Iosevka Aile</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Iosevka Etoile</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Iosevka Slab</family>
		</prefer>
	</alias>

	<!-- Japanese fonts -->
	<match>
		<test compare="contains" name="lang">
			<string>ja</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Sarasa Mono Slab CL</string>
		</edit>
	</match>

	<!-- Font override the common name -->
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Iosevka Aile</string></edit>
		<edit name="family" mode="assign" binding="same"><string>Sarasa Mono Slab CL</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Iosevka Etoile</string></edit>
		<edit name="family" mode="assign" binding="same"><string>Sarasa Mono Slab CL</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Iosevka Etoile</string></edit>
		<edit name="family" mode="assign" binding="same"><string>Sarasa Mono Slab CL</string></edit>
	</match>

