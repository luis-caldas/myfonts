<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>

	<description>My Configuration</description>

	<!-- Default font when no match -->
	<match>
		<edit mode="prepend" name="family">
			<string>Courier Prime</string>
		</edit>
	</match>

	<!-- My default fonts -->
	<alias binding="same">
		<family>sans</family>
		<prefer>
			<family>Courier Prime</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Courier Prime</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Courier Prime</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Courier Prime</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<!-- Emoji fonts -->
	<alias binding="same">
		<family>emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<!-- Japanese fonts -->
	<match>
		<test compare="contains" name="lang">
			<string>ja</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Sarasa Mono Slab CL</string>
		</edit>
	</match>

	<!-- Font overrides -->
	<match target="pattern">
		<test qual="any" name="family"><string>Roboto</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Verdana</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier New</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Consolas</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Times New Roman</string></test>
		<edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
	</match>

	<!-- Emoji Overrides -->
	<match target="pattern">
		<test qual="any" name="family"><string>Apple Color Emoji</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Segoe UI Emoji</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Segoe UI Symbol</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Android Emoji</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Twitter Color Emoji</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Twemoji</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Twemoji Mozilla</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>TwemojiMozilla</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>EmojiTwo</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Emoji Two</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>EmojiSymbols</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Symbola</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
	</match>

	<!-- Font Displaying -->
	<match target="font">
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>false</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
		<!-- <edit name="rgba" mode="assign"><const>rgb</const></edit> -->
		<edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
	</match>

</fontconfig>

