<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

#########################
# My Font Substitutions #
#########################

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Times New Roman Cyr</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Fixedsys Excelsior 3.01</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Roboto</string></test>
        <edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Verdana</string></test>
        <edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
    </match>

#########################

</fontconfig>


